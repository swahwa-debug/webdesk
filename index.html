<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .video-container h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.3em;
        }

        video {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background: #000;
            border-radius: 10px;
            object-fit: contain;
        }

        .connection-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .connection-info h3 {
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .room-id {
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
        }

        .join-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .join-section h3 {
            margin-bottom: 15px;
            color: #1976d2;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 768px) {
            .video-section {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: unset;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Screen Share App</h1>
            <p>Share your screen instantly with anyone, anywhere</p>
        </div>

        <div class="control-panel">
            <button id="startBtn" class="btn btn-primary">Start Sharing</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Sharing</button>
        </div>

        <div id="connectionInfo" class="connection-info" style="display: none;">
            <h3>üîó Share This Room ID</h3>
            <div class="room-id" id="roomId"></div>
            <p>Share this ID with others so they can view your screen!</p>
        </div>

        <div class="join-section">
            <h3>üë• Join Someone's Screen Share</h3>
            <div class="input-group">
                <input type="text" id="joinRoomId" placeholder="Enter Room ID to join...">
                <button id="joinBtn" class="btn btn-primary">Join Room</button>
            </div>
        </div>

        <div id="status" class="status disconnected">
            Ready to start screen sharing
        </div>

        <div class="video-section">
            <div class="video-container">
                <h3>üì∫ Your Screen</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div class="video-container">
                <h3>üëÄ Remote Screen</h3>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>

    <script>
        class ScreenShareApp {
            constructor() {
                this.localStream = null;
                this.peerConnection = null;
                this.socket = null;
                this.roomId = null;
                this.isHost = false;
                
                this.initElements();
                this.initWebSocket();
                this.setupEventListeners();
            }

            initElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.joinBtn = document.getElementById('joinBtn');
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.roomIdDisplay = document.getElementById('roomId');
                this.joinRoomIdInput = document.getElementById('joinRoomId');
                this.connectionInfo = document.getElementById('connectionInfo');
                this.status = document.getElementById('status');
            }

            initWebSocket() {
                // For demo purposes, we'll simulate signaling with localStorage
                // In a real app, you'd use a WebSocket server
                this.simulateSignaling();
            }

            simulateSignaling() {
                // Simple signaling using localStorage for demo
                // This allows testing on a single machine
                setInterval(() => {
                    const messages = JSON.parse(localStorage.getItem('signaling') || '[]');
                    messages.forEach((msg, index) => {
                        if (msg.to === this.roomId && !msg.processed) {
                            this.handleSignalingMessage(msg);
                            msg.processed = true;
                        }
                    });
                    localStorage.setItem('signaling', JSON.stringify(messages));
                }, 1000);
            }

            sendSignalingMessage(message) {
                const messages = JSON.parse(localStorage.getItem('signaling') || '[]');
                messages.push({
                    ...message,
                    timestamp: Date.now(),
                    processed: false
                });
                localStorage.setItem('signaling', JSON.stringify(messages));
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startScreenShare());
                this.stopBtn.addEventListener('click', () => this.stopScreenShare());
                this.joinBtn.addEventListener('click', () => this.joinRoom());
            }

            async startScreenShare() {
                try {
                    this.updateStatus('Starting screen share...', 'connecting');
                    this.startBtn.classList.add('pulse');
                    
                    // Get screen capture
                    this.localStream = await navigator.mediaDevices.getDisplayMedia({
                        video: true,
                        audio: true
                    });

                    this.localVideo.srcObject = this.localStream;
                    
                    // Generate room ID
                    this.roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
                    this.isHost = true;
                    
                    this.roomIdDisplay.textContent = this.roomId;
                    this.connectionInfo.style.display = 'block';
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.startBtn.classList.remove('pulse');
                    
                    this.updateStatus('Screen sharing started! Waiting for viewers...', 'connected');
                    
                    // Setup peer connection for when someone joins
                    this.setupPeerConnection();
                    
                } catch (error) {
                    console.error('Error starting screen share:', error);
                    this.updateStatus('Failed to start screen sharing. Please try again.', 'disconnected');
                    this.startBtn.classList.remove('pulse');
                }
            }

            async joinRoom() {
                const roomId = this.joinRoomIdInput.value.trim().toUpperCase();
                if (!roomId) {
                    alert('Please enter a room ID');
                    return;
                }

                try {
                    this.updateStatus('Joining room...', 'connecting');
                    this.joinBtn.classList.add('pulse');
                    
                    this.roomId = roomId;
                    this.isHost = false;
                    
                    this.setupPeerConnection();
                    
                    // Send join request
                    this.sendSignalingMessage({
                        type: 'join',
                        from: 'viewer',
                        to: roomId
                    });
                    
                    this.joinBtn.disabled = true;
                    this.joinBtn.classList.remove('pulse');
                    
                } catch (error) {
                    console.error('Error joining room:', error);
                    this.updateStatus('Failed to join room. Please check the room ID.', 'disconnected');
                    this.joinBtn.classList.remove('pulse');
                }
            }

            setupPeerConnection() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });

                // Add local stream if host
                if (this.isHost && this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                }

                // Handle remote stream
                this.peerConnection.ontrack = (event) => {
                    this.remoteVideo.srcObject = event.streams[0];
                    if (!this.isHost) {
                        this.updateStatus('Connected! Viewing screen...', 'connected');
                    } else {
                        this.updateStatus('Viewer connected! Sharing screen...', 'connected');
                    }
                };

                // Handle ICE candidates
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            from: this.isHost ? this.roomId : 'viewer',
                            to: this.isHost ? 'viewer' : this.roomId
                        });
                    }
                };

                this.peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', this.peerConnection.connectionState);
                };
            }

            async handleSignalingMessage(message) {
                if (!this.peerConnection) return;

                switch (message.type) {
                    case 'join':
                        if (this.isHost) {
                            // Create offer for viewer
                            const offer = await this.peerConnection.createOffer();
                            await this.peerConnection.setLocalDescription(offer);
                            
                            this.sendSignalingMessage({
                                type: 'offer',
                                offer: offer,
                                from: this.roomId,
                                to: 'viewer'
                            });
                        }
                        break;

                    case 'offer':
                        if (!this.isHost) {
                            await this.peerConnection.setRemoteDescription(message.offer);
                            
                            const answer = await this.peerConnection.createAnswer();
                            await this.peerConnection.setLocalDescription(answer);
                            
                            this.sendSignalingMessage({
                                type: 'answer',
                                answer: answer,
                                from: 'viewer',
                                to: this.roomId
                            });
                        }
                        break;

                    case 'answer':
                        if (this.isHost) {
                            await this.peerConnection.setRemoteDescription(message.answer);
                        }
                        break;

                    case 'ice-candidate':
                        await this.peerConnection.addIceCandidate(message.candidate);
                        break;
                }
            }

            stopScreenShare() {
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }

                this.localVideo.srcObject = null;
                this.remoteVideo.srcObject = null;
                
                this.connectionInfo.style.display = 'none';
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.joinBtn.disabled = false;
                
                this.updateStatus('Screen sharing stopped', 'disconnected');
                
                // Clear room
                this.roomId = null;
                this.isHost = false;
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenShareApp();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            // Clean up resources
            if (window.screenShareApp && window.screenShareApp.localStream) {
                window.screenShareApp.stopScreenShare();
            }
        });
    </script>
</body>
</html>
